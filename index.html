<! doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
    <body>
     <h1>Rock Paper Scissors</h1>
        <h2 id="demo">Good Luck!</h2>
    <!-- The Container  -->
        <div class="container">
            <div class="section">
                <div class="info">
                <h3>You:</h3><span id="playerScore">0</span>
                </div>
                <div class="show">
                <i class="fas fa-hand-rock"></i>
                </div>
            
            
            </div>
            <!-- The second section -->
            <div class="section">
            <div class="info">
            <h3>Computer:</h3><span id="computerScore">0</span>
                </div>
                <div class="show computer">
                <i class="fas fa-hand-scissors"></i>
                </div>
            </div>
        
        
        </div>
        <!-- Selection buttons -->
        <div class="selection">
        <button class="fas fa-hand-rock" id="rock">rock</button>
            <button class="fas fa-hand-paper" id="paper">paper</button>
            <button class="fas fa-hand-scissors" id="scissors">scissors</button>
        
        </div>
    </body>
</html>
